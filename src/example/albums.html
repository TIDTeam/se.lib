<!DOCTYPE html>

<html class="webapp" data-mode="screen" data-scroll="vertical" id="webapp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection"content="telephone=no, email=no" />
  <title>Web App</title>
  <link rel="stylesheet" type="text/css" href="/css/lib/g.css">
  <style type="text/css">
  .albums{width: 100%; height: 120px; position: relative; left:0; top:40px;}
    .album{width: 120px; height: 120px; position: relative; float: left;}
    .album .thumbnail{width: 100%; height: 100%; z-index: 1; background: red;}
    .album .photos{width: 100%; height: 100%; position: absolute; left:0; top: 0; z-index: 1;}
    .album .photo{position: absolute; left:0; top:0; width: 100%; height: 100%; background: blue; z-index: 2}
  </style>
</head>
<body>
<article class="webapp-view" id="view">
  <div class="webapp-modules">
    <section>
      <div class="albums" id="albums" data-type="albums" data-scroll="h" data-in="transition::translate:0,0!0.4s ease-out" style="background:#ededed;-webkit-transform:translate(0, -100%); transform:translate(0, -100%)">
        <div class="album" data-type="album">
          <div class="thumbnail" data-type="thumbnail" data-action="Action://albums/show">
            <div>thumbnail 1</div>
          </div>
          <div class="photos hide" data-type="photos" data-scroll="h" data-hidden="20" data-in="transition::opacity:1!.4s ease" style="opacity:0;">
            <div class="photo" data-type="photo" style="background:blue;">1.1</div>
            <div class="photo" data-type="photo" style="background:green;">1.2</div>
            <div class="photo" data-type="photo" style="background:yellow;">1.3</div>
            <div class="photo" data-type="photo" style="background:gray;">1.4</div>
            <div class="photo" data-type="photo" style="background:pink;">1.5</div>
            <div class="photo" data-type="photo" style="background:orange;">1.6</div>
          </div>
        </div>
        <div class="album" data-type="album">
          <div class="thumbnail" data-type="thumbnail" data-action="Action://albums/show">
            <div>thumbnail 2</div>
          </div>
          <div class="photos hide" data-type="photos" data-scroll="h" data-hidden="20" data-in="transition::opacity:1!.4s ease" style="opacity:0;">
            <div class="photo" data-type="photo" style="background:blue;">2.1</div>
            <div class="photo" data-type="photo" style="background:green;">2.2</div>
            <div class="photo" data-type="photo" style="background:yellow;">2.3</div>
            <div class="photo" data-type="photo" style="background:gray;">2.4</div>
          </div>
        </div>
      </div>
    </section>
  </div>
</article>
<header class="webapp-header" id="header">Web App</header>
<footer class="webapp-footer" id="footer">&copy; 2014</footer>
<script src="/js/lib/zepto-1.1.4.js"></script>
<script src="/js/lib/sea-2.3.0.js"></script>
<script src="/js/lib/se.js"></script>
<script>
seajs.use(["logic/webapp","logic/albums"], function(app, albums){
  // body...
});
</script>
</body>
</html>
