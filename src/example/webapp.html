<!DOCTYPE html>
<!--
  data-mode="rotate|screen|scale|draw"                     转场效果，默认：rotate
  data-scroll="vertical|horizontal"                        滚动方向，默认：vertical
  data-design="number/number"                              设计稿尺寸，默认：640/960
  data-adaptive="none|auto|x|y"                            view尺寸适配方式，默认：none
  data-overflow="hidden|hidden-x|hidden-y|adaptive"        溢出处理，默认：adaptive
  data-widget-mode="everytime|once"                        元素播放模式，默认：once
  data-target="view|design"                                innerbox尺寸参考对象，默认为view的尺寸
  data-align=""                                            innerbox的对齐方式，自定义class对innerbox布局
-->
<html class="webapp" data-design="640/960" data-adaptive="auto" data-overflow="hidden" data-mode="screen" data-widget-mode="everytime" data-scroll="vertical" data-target="view" data-align="" id="webapp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui, target-densitydpi=device-dpi" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection"content="telephone=no, email=no" />
  <title>Web App</title>
  <link rel="stylesheet" type="text/css" href="/css/lib/g.css">
  <link rel="stylesheet" type="text/css" href="/css/lib/animate.css">
  <style type="text/css">
/*  @-webkit-keyframes rotate{
    from {
      -webkit-transform: rotate(0deg);
    }
    to {
      -webkit-transform: rotate(360deg);
    }
  }
  @keyframes rotate{
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }*/
  /*
  [data-chrome]{width: 3300px;}
  [data-chrome]>div{display: inline-block; width: 320px; margin: 0; padding: 0;}*/
  </style>
</head>
<body>
<article class="webapp-view" id="view">
  <div class="webapp-modules">
    <section style="background-color:red">
      <div class="innerbox">
        <div data-widget="transition::opacity:1!1s ease 1s" style="opacity:0">hello world</div>
        <div data-widget="transition::translate:200px,30px!1s ease 1s;opacity:1!0.4s ease" style="transform:translate(0px,30px) translateZ(0);opacity:0;">i am coming...</div>
        <div data-widget="transition::translate:100px,200px!1s ease>scale:0.5,0.5!0.5s ease" style="transform:translate(0,0) translateZ(0) scale(1,1); width:40px; height:40px; ">
          <div class="transparent" data-widget="animation::flash:!1s linear 3 normal" style="width:40px; height:40px; background:#fff; text-align:center; line-heihgt:40px; font-size:28px;">A</div>
        </div>
        <div style="height:350px">M 1</div>
      </div>
    </section>
    <section style="background-color:green">
      <div class="innerbox">
        <div data-chrome="LongPage" data-bound="50" data-dir="y">
          <div style="height:200px; background:#fff">M 2 1</div>
          <div style="height:200px; background:yellow">M 2 2</div>
          <div style="height:100px; background:#fff">M 2 3</div>
          <div style="height:240px; background:yellow">M 2 4</div>
          <div style="height:30px; background:#fff">M 2 5</div>
          <div style="height:200px; background:yellow">M 2 6</div>
          <div style="height:90px; background:#fff">M 2 7</div>
          <div style="height:113px; background:yellow">M 2 8</div>
          <div style="height:345px; background:#fff">M 2 9</div>
          <div style="height:87px; background:yellow">M 2 0</div>
        </div>
      </div>
    </section>
    <section style="background-color:blue">
      <div class="innerbox">
        <div style="height:450px">M 3</div>
      </div>
    </section>
    <section style="background-color:gray">
      <div class="innerbox">
        <div style="height:300px">M 4</div>
      </div>
    </section>
    <section style="background-color:yellow">
      <div class="innerbox">
        <div style="height:100px">M 5</div>
        <div data-widget="transition::opacity:1!1s ease 1s" style="opacity:0">hello world</div>
        <div data-widget="transition::translate:200px,30px!1s ease 1s;opacity:1!0.4s ease" style="transform:translate(0px,30px) translateZ(0);opacity:0;">i am coming...</div>
        <div data-widget="transition::translate:100px,200px!1s ease>scale:0.5,0.5!0.5s ease" style="transform:translate(0,0) translateZ(0) scale(1,1); width:40px; height:40px; ">
        <div data-widget="animation::rotate:!1s linear infinite normal" style="transform:rotate(0); width:40px; height:40px; background:#fff; text-align:center; line-heihgt:40px; font-size:28px;">A</div>
      </div>
    </section>
    <section style="background-color:pink">
      <div class="innerbox">
        <div style="height:180px">M 6</div>
      </div>
    </section>
  </div>
</article>
<header class="webapp-header" id="header">Web App</header>
<footer class="webapp-footer" id="footer">&copy; 2014</footer>
<script src="/js/lib/zepto-1.1.4.js"></script>
<script src="/js/lib/sea-2.3.0.js"></script>
<script src="/js/lib/se.js"></script>
<script>
seajs.use(["logic/webapp"], function(logic){

});
</script>
</body>
</html>
